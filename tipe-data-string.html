<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>
  document.writeln("Sigit Boworaharjo");
  document.writeln("</br>");
  document.writeln('Dhini Aprilia Budiarti');
  document.writeln("</br>");

  document.writeln("Nama : " + "Sigit");
  document.writeln("</br>");
  document.writeln("Channel : " + "Hekate");
  document.writeln("</br>");

  document.write("Sigit \nBoworaharjo\n");
  document.write("\\Home \\Sigit \\Boworaharjo\n");
  document.write("\"Belajar Javascript\"\n");
  document.write('\'Belajar Belajar Belajar\'\n');
  document.writeln("</textarea>")
</script>
</body>
</html>
